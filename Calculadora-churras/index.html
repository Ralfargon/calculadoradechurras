<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./src/main.css" />
  <link rel="shortcut icon" href="hacker.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <title>Churras Calculator</title>
</head>

<body id="containerbg">
  <div class="container">
    <br><img src="logo.png" width="20%">
    <div class="row">
      <div class="col-md-12" id="titulogama">
        <h5>GAMA ACADEMY</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="titulochurras">
        <header>
          <h2>Calculadora de Churrasco</h2>
          <br>
          <h3>Comes e Bebes</h3>
        </header>
      </div>
    </div>
    <div class="row" id="colunavazia">
      <div class="col-md-4" id="colunavazia">
      </div>
      <div class="col-md-4" id="dadoscomida">
        <div>
          <label for="mulheres-qnt">Qnt. de mulheres</label>
          <input id="mulheres-qnt" type="text" />
        </div>
        <div>
          <label for="homens-qnt">Qnt. de Homens </label>
          <input id="homens-qnt" type="text" />
        </div>
        <div>
          <label for="criancas-qnt">Qnt. de Crianças</label>
          <input id="criancas-qnt" type="text" />
        </div>
        <div>
          <label for="acompanhamentos">*acompanhamentos?</label>
          <input id="acompanhamentos" type="checkbox" /> Sim
        </div>
        <div>
          <label for="bebidas-alcoolicas">Bebidas Alcoolicas</label>
          <input id="bebidas-alcoolicas" type="text" />
        </div>
        <div>
          <label for="bebidas-nao-alcoolicas">Não alcoolicas</label>
          <input id="bebidas-nao-alcoolicas" type="text" />
        </div>
      </div>
    </div>
    <div class="col-md-4" id="colunavazia">
    </div>
    <div class="row">
      <div class="col-md-4" id="colunavazia">
      </div>
      <div class="col-md-4" id="dadosbebida">
      </div>
      <div class="col-md-4" id="colunavazia">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" id="colunavazia">
      </div> <br> <br> <br>
      <div class="col-md-4" id="colunabotao">
        <button id="botaoCalcular" class="botaofinal">Calcular</button>
      </div>
      <div class="col-md-4" id="colunavazia">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="colunavazia">
        <div id="resultado">
          <div id="tituloresultado">Resultado</div>
          <div>
            Total de carne:
            <label for="total-carne" id="total-carne"></label>
          </div>
          <div>
            Total de pessoas:
            <label for="total-pessoas" id="total-pessoas"></label>
          </div>
          <div>
            Total acompanhamento:
            <label for="total-acompanhamento" id="total-acompanhamento"></label>
          </div>
          <div>
            Total de bebidas não alcoolicas:
            <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
          </div>
          <div>
            Total de bebidas alcoolicas:
            <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="./src/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
